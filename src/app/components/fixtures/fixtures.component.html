<div class="main-container container">
    <h1 class="my-4">Fixtures</h1>
    <hr/>

    <div class="line-title">
      <span class="text-muted">
        Past Fixtures
      </span>
    </div>

    <div *ngFor="let fixture of pastFixtures" class="card text-center">
      <div class="card-body">

        <div class="row">
          <div class="col-2">
            <img src="/assets/images/QuidditchLogo.png" height="{{height}}">
          </div>
          <div class="col-2">
            <h5>Team Scotland</h5>
          </div>
          <div class="col-4">
            <h5>{{fixture.score}}</h5>
          </div>
          <div class="col-2">
            <h5>{{fixture.opposition}}</h5>
          </div>
          <div class="col-2">
            <img src="http://placehold.it/100x100" height="{{height}}">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h6 class="text-muted">{{fixture.date | date:fullDate}} - {{fixture.location}}</h6>
          </div>
        </div>

      </div>
    </div>

    <div class="line-title mt-5">
      <span class="text-muted">
        Upcoming Fixtures
      </span>
    </div>

    <div *ngFor="let fixture of upcomingFixtures" class="card text-center">
      <div class="card-body">

        <div class="row">
          <div class="col-2">
            <img src="/assets/images/QuidditchLogo.png" height="{{height}}">
          </div>
          <div class="col-2">
            <h5>Team Scotland</h5>
          </div>
          <div class="col-4">
            <h5>- vs -</h5>
          </div>
          <div class="col-2">
            <h5>{{fixture.opposition}}</h5>
          </div>
          <div class="col-2">
            <img src="http://placehold.it/100x100" height="{{height}}">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h6 class="text-muted">{{fixture.date | date:fullDate}} - {{fixture.location}}</h6>
          </div>
        </div>

      </div>
    </div>

  </div>
