<div class="main-container container"> 
  <div class="row" style="margin-top:40px;">

    <div class="title col-xl-9 mx-auto">
      <h1 class="mb-5">Get in touch</h1>
    </div>

    <div class="col-md-12">
      <div class="well well-sm">
        <div class="form-group">
            <div class="col-md-8">
                <input id="name" [(ngModel)]="email.name" type="text" placeholder="Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8">
                <input id="email" [(ngModel)]="email.userEmail"  type="text" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8">
                <input id="subject" [(ngModel)]="email.subject" type="text" placeholder="Subject" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8">
                <textarea class="form-control" [(ngModel)]="email.body" id="body" placeholder="Enter your message for us here. We will get back to you as soon as we can" rows="7"></textarea>
            </div>
        </div>
                

        <div class="form-group">
          <div class="col-md-12 text-xs-center">
            <button type="button" (click)="submit()" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </div>
                    
      </div>
    </div>
  </div>
</div>
