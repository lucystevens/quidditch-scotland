<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">News</h1>

  <div class="row my-4">
    <div *ngFor="let article of articles" class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-7">
            <a routerLink="/article/{{article.id}}">
              <img class="img-fluid rounded mb-3 mb-md-0" src="{{getImageUrl(article)}}" alt="">
            </a>
          </div>
          <div class="col-md-5">
            <h3>{{article.title}}</h3>
            <a class="card-link card-bottom" routerLink="/article/{{article.id}}">Read more..</a>
          </div>
        </div>
      </div>

      <div class="card-footer text-muted">
          Published by {{article.author}} on {{article.date | date:fullDate}}
      </div>

    </div>
  </div>

</div>
